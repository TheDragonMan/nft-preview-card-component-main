<!DOCTYPE html>
<head>
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <article class="preview">
      <div>
      <div class="hoverStyle">
        <div>
          <figure>
            <img class="image" src="images/image-equilibrium.jpg" width="350px" height="350px"><img class="eye" src="images/icon-view.svg">
          </figure>
        </div>
      </div>
      <div class="name">
        <a>Equilibrium #3429</a>
      </div>
      <div>
        <p id="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div id="price">
        <img class="alineadoTextoImagenCentro" src="images/icon-ethereum.svg" width="12px"><a id="space"><a id="bold">0.041 ETH</a></a>
      </div>
      <div id="timeOfCreation">
        <img class="alineadoTextoImagenCentro" src="images/icon-clock.svg" width="20px"><a id="space">3 days left</a></a>
      </div>
      <div>
        <a id="line">_____________________________________</a>
      </div>
      <div id="credit">
        <img class="alineadoTextoImagenCentroAvatar" src="images/image-avatar.png" width="35px" alt=""><a id="spaceAvatar">Creation of </a><a id="creator">Jules Wyvern</a>
      </div>
    </article>
  </section>
</body>
</html>
